<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>TIFF Viewer Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" /> 

    <link rel="stylesheet" href="../css/viewer.css" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>

<body>
    <table id="headerTable" >
        <tbody>
            <tr>
                <td class="leftHeader">
                </td>
                <td class="middleHeader">
                    <strong>
                        <h1><a href="https://apttec.com">AptTec Image Viewer</a></h1>
                        <h6>TIFF image viewer - Demo page</h6>
                    </strong>
                </td>
                <td class="rightHeader" >
                </td>
            </tr>
        </tbody>
    </table>
    <div class="viewerToolbar">
        <input type="file" id="fileInput" title="TIFF file selector" />
                    <!-- <input title="Load TIFF from URL" id="fromUrl" type="button" onclick="javascript:loadTiff(); return false;" value="Load" /> -->
        <div class="imageToolbar"></div>
        <div class="navigationToolbar"></div>
    </div>
    <div class="zoom_outer">
        <div id="viewerZoom">
            <!-- image tag will be created here -->
        </div>
    </div> 
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
        crossorigin="anonymous"></script>
    <!-- load bootstrap only after jquery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <script src="../dist/AptTecImageViewer.bundle.js" type="module" crossorigin="anonymous"></script>
    <script >
        const fileInput = document.getElementById('fileInput'); 
        fileInput.addEventListener('change', (event) => {
            const selectedFile = event.target.files[0];
            if (selectedFile) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const fileData = new Uint8Array(e.target.result);
                    const tiffViewer = new AptTec.Viewer(AptTec.ViewerSources.ArrayBuffer, 
                        fileData, 'viewerZoom', '.imageToolbar', '.navigationToolbar');
                    (async function () { await tiffViewer.show(); })();
                    
                };
                reader.readAsArrayBuffer(selectedFile);
            }
        });
            
        function loadTiff() {
            const tiffViewer = new AptTec.Viewer(AptTec.ViewerSources.Url,
                '../Data/Multi_page24bpp.tif', 'tiffImage');
            (async function () { await tiffViewer.show(); })();
        }  
    </script>
</body>

</html>
